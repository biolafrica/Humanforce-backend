<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip</title>
    <style>

      body{font-family: Arial, sans-serif; margin: 20px;}
      .header, .footer{text-align: center;}
      .content {border: 1px solid #ccc; padding: 15px;}
      .row{display: flex; justify-content: space-between; margin-bottom: 10px;}

    </style>
  </head>
  <body>

    <div class="header">
      <h2>Eatup Food Services Limited</h2>
      <p>Payslip for {{pay_date}}</p>
    </div>

    <div class="content">

      <div class="row">
        <strong>Employee Name:</strong>{{staff_name}}
      </div>

      <div class="row">
        <strong>Staff Code:</strong>{{staff_code}}
      </div>

      <div class="row">
        <strong>Role:</strong>{{staff_role}}
      </div>


      <hr>


      <div class="row">
        <strong>Basic Pay:</strong>{{basic_pay}}
      </div>

      <div class="row">
        <strong>Bonuses:</strong>{{bonuses}}
      </div>

      <div class="row">
        <strong>Total Deductions:</strong>{{total_deductions}}
      </div>

      <div class="row">
        <strong>Net Pay:</strong>{{net_pay}}
      </div>

    </div>
    
    <div class="footer">
      <p>Thank you for your hard work!</p>
    </div>
    
  </body>
</html>
